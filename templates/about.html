{% extends 'base.html' %}
{%block title%}about{%endblock title%}

{% block body %}



<div class="container py-4">
<img src="https://source.unsplash.com/random/1200x400/?phone" class="d-block w-100 my-3" alt="...">
<div><div class="container"></div>
<h1 class="text-center"> Contact Us</h1>
</div>

<form method ="POST" action="/about/">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" id="number" placeholder="Enter Your Phone Number">
    </div>
   
 
    <div class="form-group">
      <label for="desc">Tell Me About Your Self</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary type="Submit">Submit</button>
  </form>


{% endblock body %}
